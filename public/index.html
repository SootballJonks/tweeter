<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Bonfyre - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Bonfyre</span>
    </nav>
    <header>
      <div>
        <img src="/images/knight-hex.png">
      </div>
      <br>
      <div>
        <h2>Ashen One</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <!-- Compose Tweet -->
    <main class="container">
      <section class="new-tweet">
        <h2>Add Kindling To The Fire</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="Speak thine heart's desire..."></textarea>
          <div>
            <button type="submit">Crush Ember</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweeter Feed -->
      <section id="feed">
        <article class="tweet">
          <header>
            <div>
              <img src="images/PontiffPrune-hex.png" name="pfp">
              <p>ponty proon</p>
            </div>
            <a href="#" class="username">@PontiffPrune</a>
          </header>
          <div class="posted">
            <p>Henlo i am new to Irithyll but i am definitely NOT invading :D (please be nice to me or i will cry) </p>
          </div>
          <footer>
            <p>[date posted]</p>
            <div>
              <a href="">like</a>
              <a href="">share</a>
              <a href="">report</a>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
