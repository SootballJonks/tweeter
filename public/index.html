<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bonfyre - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span>Bonfyre</span>
      </div>
      <div class="nav-right">
        <i class="fas fa-angle-double-down"></i>
        <button class="show-textarea">Take Nourishment</button>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div>
      <header>
        <div>
          <img src="/assets/images/pfps/restricted/knight-hex.png">
        </div>
        <br>
        <div>
          <h2>Ashen One</h2>
        </div>
      </header>
  
      <!-- Page-specific (main) content here -->
  
      <!-- Compose Tweet -->
      <main class="container">
        <section class="new-tweet">
          <h2>Add Kindling To The Fire</h2>
          <div class="popup-error"></div>
          <form method="POST" action="/tweets" id="crush-ember">
            <textarea name="text" id="tweet-text" placeholder="Speak thine heart's desire..."></textarea>
            <div>
              <button type="submit">Crush Ember</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!-- Ember Feed -->
        <section id="feed">
          <!-- check client.js for loading tweets -->
        </section>
      </main>
      <button class="scroll-button"><img src="assets/images/homeward-bone.png"></button>
    </div>
  </body>
</html>
